#@TYPE: Machine
#@NAME: Nexcom ATC3750-8M AGX Orin 64GB
#@DESCRIPTION: Nexcom ATC3750-8M with AGX Orin 64GB module - requires Nexcom BSP patches
#

# ATC3750-8M 64GB variant configuration
TEGRA_BOARDSKU ?= "0005"

# Flash configuration for 64GB variant
TEGRA_BUPGEN_SPECS ?= "fab=A00;boardsku=0005;boardrev=;chipsku=00:00:00:D0;bup_type=bl \
                       fab=A00;boardsku=0005;boardrev=;bup_type=kernel"

# ATC3750-8M 64GB device tree
KERNEL_DEVICETREE ?= "tegra234-p3701-0005-atc3750-8M-base_ver.dtb"

# SKU-specific PMIC configuration
TEGRA_FLASHVAR_PMIC_CONFIG ?= "tegra234-mb1-bct-pmic-p3701-0005.dts"

# SKU-specific BPMP device tree
TEGRA_FLASHVAR_BPFDTB_FILE ?= "tegra234-bpmp-3701-0005-3737-0000.dtb"

# 64GB-specific SDRAM configuration
EMMC_BCT ?= "tegra234-p3701-0005-sdram-l4t.dts"
TEGRA_FLASHVAR_WB0SDRAM_BCT ?= "tegra234-p3701-0005-wb0sdram-l4t.dts"

# Include ATC3750-8M common configuration (replaces agx-orin.inc)
require conf/machine/include/atc3750-8m-orin.inc
require conf/machine/include/devkit-wifi.inc
