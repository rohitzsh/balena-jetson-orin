#@TYPE: Machine
#@NAME: Nexcom ATC3750-6C AGX Orin 32GB
#@DESCRIPTION: Nexcom ATC3750-6C with AGX Orin 32GB module - requires Nexcom BSP patches
#

# ATC3750-6C 32GB variant configuration
TEGRA_BOARDSKU ?= "0004"

# Flash configuration for 32GB variant
TEGRA_BUPGEN_SPECS ?= "fab=A00;boardsku=0004;boardrev=;chipsku=00:00:00:D0;bup_type=bl \
                       fab=A00;boardsku=0004;boardrev=;bup_type=kernel"

# ATC3750-6C 32GB device tree
KERNEL_DEVICETREE ?= "tegra234-atc3750-6C+p3701-0004-orin.dtb"

# SKU-specific PMIC configuration
TEGRA_FLASHVAR_PMIC_CONFIG ?= "tegra234-mb1-bct-pmic-p3701-0004.dts"

# SKU-specific BPMP device tree
TEGRA_FLASHVAR_BPFDTB_FILE ?= "tegra234-bpmp-3701-0004-3737-0000.dtb"

# 32GB-specific SDRAM configuration
EMMC_BCT ?= "tegra234-p3701-0004-sdram-l4t.dts"
TEGRA_FLASHVAR_WB0SDRAM_BCT ?= "tegra234-p3701-0004-wb0sdram-l4t.dts"

# Include ATC3750-6C common configuration (replaces agx-orin.inc)
require conf/machine/include/atc3750-6c-orin.inc
require conf/machine/include/devkit-wifi.inc