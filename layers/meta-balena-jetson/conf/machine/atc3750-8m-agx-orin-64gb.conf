#@TYPE: Machine
#@NAME: Nexcom ATC3750-8M AGX Orin 64GB
#@DESCRIPTION: Nexcom ATC3750-8M with AGX Orin 64GB module
#

# Based on AGX Orin 64GB but with custom device tree for ATC3750-8M
TEGRA_BOARDSKU ?= "0005"
TEGRA_BUPGEN_SPECS ?= "fab=300;boardsku=0005;boardrev=;chipsku=00:00:00:D0;bup_type=bl \
                       fab=300;boardsku=0005;boardrev=;bup_type=kernel"

# Custom device tree for ATC3750-8M hardware
KERNEL_DEVICETREE ?= "tegra234-p3701-0005-atc3750-8M-base_ver.dtb"

# Use Nexcom-specific BCT files
TEGRA_FLASHVAR_BPFDTB_FILE ?= "tegra234-bpmp-3701-0005-3737-0000.dtb"
TEGRA_FLASHVAR_PMIC_CONFIG ?= "tegra234-mb1-bct-pmic-p3701-0005.dts"
TEGRA_FLASHVAR_WB0SDRAM_BCT ?= "tegra234-p3701-0005-wb0sdram-l4t.dts"

EMMC_BCT ?= "tegra234-p3701-0005-sdram-l4t.dts"

require conf/machine/include/agx-orin.inc

# Override plugin manager overlays for ATC3750-8M specific configuration
TEGRA_PLUGIN_MANAGER_OVERLAYS ?= "tegra234-p3737-0000+p3701-0000-dynamic.dtbo tegra234-carveouts.dtbo tegra-optee.dtbo"